subscription WatchDream($dreamId: ID!) {
  watchDream(dreamId: $dreamId) {
    __typename
    id
    images {
      __typename
      id
      ...on RunningDreamImage {
        numFinishedSteps
        numTotalSteps
        previewImageUri
      }
      ...on FinishedDreamImage {
        imageUri
      }
    }
    ...on RunningDream {
      numFinishedImages
      numTotalImages
      numFinishedSteps
      numTotalSteps
    }
    ...on StoppedDream {
      reason
      message
    }
  }
}
